<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="create.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="team-section">
      <p class="team-subtitle">WHO MADE IT</p>
      <h1 class="team-title">MEET THE TEAM</h1>

      <div class="team-container">
        <div class="team-member">
          <img src="image/amal.jpg" alt="Chasity Jones" />
          <div class="overlay">
            <h3>Amal Raj</h3>
            <p>Developer</p>
          </div>
        </div>

        <div class="team-member">
          <img src="image/1711104292860.jpg" alt="David Knoxville" />
          <div class="overlay">
            <h3>Elangovan</h3>
            <p>Developer</p>
          </div>
        </div>

        <div class="team-member">
          <img src="gallery/Team 2.JPG" alt="Chris Ericson" />
          <div class="overlay">
            <h3>Club Member</h3>
            <p>Inferno Club</p>
          </div>
        </div>

        <div class="team-member">
          <img src="gallery/Team 1.png" alt="David Knoxville" />
          <div class="overlay">
            <h3>Club Member</h3>
            <p>Inferno Club</p>
          </div>
        </div>

        <div class="team-member">
          <img src="gallery/president.jpg" alt="David Knoxville" />
          <div class="overlay">
            <h3>President</h3>
            <p>Inferno Club</p>
          </div>
        </div>

        <div class="team-member">
          <img src="gallery/vice president.jpg" alt="David Knoxville" />
          <div class="overlay">
            <h3>Vice President</h3>
            <p>Inferno Club</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">Back</a>
